<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
	
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	    <title>{{title}}</title>
	
	    <style>
	
	        body {
	
	            background-color: #FFFFFF; padding: 0; margin: 0;
	
	        }
	        
	        .button {
		        
				background-color: #eeff00;
				border: none;
				color: #000000;
				padding: 15px 32px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				margin: 4px 2px;
				cursor: pointer;
				
	        }
	        
	        .sitelogo {
		        
		        width: 150px;
		        
	        }
	
	    </style>
	
	</head>
	
	<body style="background-color: #FFFFFF; padding: 0; margin: 0;">
		
		<table border="0" cellpadding="0" cellspacing="10" height="100%" bgcolor="#FFFFFF" width="100%" style="max-width: 650px;" id="bodyTable">
			
			<tr>

		        <td align="center" valign="top">
		
		            <table border="0" cellpadding="0" cellspacing="0" width="100%" id="emailContainer" style="font-family:Arial; color: #333333;">
		
		                <!-- Logo -->
		
		                <tr>
		
		                    <td align="left" valign="top" colspan="2" style="border-bottom: 1px solid #CCCCCC; padding-bottom: 10px;">
		
		                        <img alt="{{siteName}}" border="0" src="{{siteLogo}}" title="{{siteName}}" class="sitelogo" width="60%" style="max-width:250px;" />
		
		                    </td>
		
		                </tr>
		
		                <!-- Title -->
		
		                <tr>
		
		                    <td align="left" valign="top" colspan="2" style="border-bottom: 1px solid #CCCCCC; padding: 20px 0 10px 0;">
		
		                        <span style="font-size: 18px; font-weight: normal;">{{subTitle}}</span>
		
		                    </td>
		
		                </tr>
		
		                <!-- Messages -->
		
		                <tr>
		
		                    <td align="left" valign="top" colspan="2" style="padding-top: 10px;">
		
		                        <span style="font-size: 12px; line-height: 1.5; color: #333333;">
		
		                            {{header}}
		
		                            <br/><br/>
		
		                            {{following}}
									
									<br/><br/>
									
									<a style="text-decoration: none;" href="{{emailAuthToken}}">
										
			                            <div class="button" style="margin: 10px 0; font-size: 15px; font-weight: bolder;">
				                            
				                            {{clickHere}}
				                            
				                        </div>
			                        
									</a>
									
		                            <br/><br/>
		
		                            {{reminding}} {{customerServiceEmail}}.
		
		                            <br/><br/>
		
		                            {{from}}
		
		                        </span>
		
		                    </td>
		
		                </tr>
		
		            </table>
		
		        </td>
		
		    </tr>
			
		</table>
		
	</body>
</html>
